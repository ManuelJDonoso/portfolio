<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      href="assets/icons/logo.ico"
      type="image/x-icon"
    />
  </head>
  <body class="dark">
    <header class="header">
      <div class="switches">
        <div id="toggle-theme" class="toggle-theme">
          <img
            id="toggle-icon"
            src="assets/icons/moon.svg"
            alt="icon theme"
            class="toggle-theme__icon"
          />
          <p id="toggle-text" class="toggle-theme__text">Dark mode</p>
        </div>
      </div>
      <div class="colors">
        <div class="colors__item colors__item--blue"></div>
        <div class="colors__item colors__item--green"></div>
        <div class="colors__item colors__item--purple"></div>
        <div class="colors__item colors__item--orange"></div>
      </div>
    </header>
    <script src="js/scripts.js"></script>
  </body>
</html>
